<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="mystyles.css">
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather app</h1>

      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>
      <div class="weather-container">
        <!-- grant location container -->
        <div class="grant-location-container">
          <img
            src="./weather app/assets/location.png"
            width="80"
            height="80"
            loading="lazy"
          />

          <p>grant location access</p>
          <p>Allow access to get weather information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>
        <!-- form-container -->
        <form class="form-container" data-searchForm>
          <input placeholder="Search for City..." data-searchInput />
          <button class="btn" type="submit">
            <img
              src="./weather app/assets/search.png"
              width="20"
              height="80"
              loading="lazy"
            />
          </button>
        </form>
        <!-- loading screen container  -->
        <div class="loading-container">
          <img
            src="./weather app/assets/loading.gif"
            width="150"
            height="150"
          />

          <p>loading</p>
        </div>
        <!-- show weather information -->
        <div class="user-info-container">
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>
          <!-- weather description -->
          <p data-weatherDesc></p>
          <!-- weather icon -->
          <img data-weatherIcon >
          <!-- temperature --> 
          <p data-temp></p>

          <!-- 3-cards-parameters -->

          <div class="parameter-container">
            <div class="parameter">
              <img src="./weather app/assets/wind.png" />
              <p>windspeed</p>
              <p data-windspeed></p>
            </div>

            <div class="parameter">
              <img src="./weather app/assets/humidity.png" />
              <p>humidity</p>
              <p data-humidity></p>
            </div>

            <div class="parameter">
              <img src="./weather app/assets/cloud.png" />
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
